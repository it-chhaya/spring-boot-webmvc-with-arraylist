<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">

    <script src="/js/jquery-3.5.1.min.js"></script>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!-- As a heading -->
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Create a new article</span>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="hidden">
                        <input type="text" class="form-control inputTitle">
<!--                        <div th:if="${#fields.hasErrors('title')}"-->
<!--                             th:text="${#fields.errors('title')}"-->
<!--                             class="alert alert-danger mt-2"-->
<!--                             role="alert">Invalid title</div>-->
                    </div>
                    <div class="form-group">
                        <label>Details</label>
                        <textarea class="form-control inputDetails" rows="5"></textarea>
<!--                        <div th:if="${#fields.hasErrors('details')}"-->
<!--                             th:text="${#fields.errors('details')}"-->
<!--                             class="alert alert-danger mt-2"-->
<!--                             role="alert">Invalid Details</div>-->
                    </div>
                    <button type="button" class="btn btn-primary btnSave">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/article.js"></script>

</body>
</html>
