<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Page</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">


    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand f-km" th:text="#{home.title-header}">Title Heading</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles/add}">Add Article <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact_us}">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about_us}">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Languages
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{?lang=en}">English</a>
                                <a class="dropdown-item" th:href="@{?lang=km}">Khmer</a>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" th:action="@{/articles/search}" method="get">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                               name="title">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">DETAILS</th>
                    <th scope="col">ACTIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td class="articleId" th:text="${article.getId()}">ID DATA</td>
                    <td class="articleTitle" th:text="${article.getTitle()}">TITLE DATA</td>
                    <td class="articleDetails" th:text="${article.getDetails()}">DETAIL DATA</td>
                    <td>
                        <button class="btn btn-danger btnDelete"
                                type="button"
                                data-toggle="modal"
                                data-target="#staticBackdrop">
                            <i class="fas fa-trash"></i>
                        </button>
                        <a class="btn btn-primary"
                           th:href="@{/articles/update/{id}(id=${article.getId()})}"
                           role="button">
                            <i class="fas fa-edit"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete this record?
            </div>
            <div class="modal-footer">
                <form id="frmDelete" action="" method="post">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger btnDeleteWithConfirm">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {

        $('.btnDelete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).parent().siblings('td.articleId').text();
            console.log(id);
            $('#frmDelete').attr('action', '/articles/delete/' + id)
        })

    })

</script>

</body>
</html>
